{% extends 'categories/master.html' %}
{% block contents%}
<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Description</th>
      </tr>
    </thead>
    <tbody>
        {% for category in categories%}
      <tr>
        <th scope="row">{{category.id}}</th>
        <td>{{category.catName}}</td>
        <td>{{category.catDesc}}</td>
     
      </tr>
  {% endfor %}
    </tbody>
  </table>
{% endblock%}
